<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>貼文小網站</title>
  <style>
    body { font-family: "Microsoft JhengHei"; background: #f9f9f9; text-align: center; }
  .post {
      background: #f9fafb; /* 柔和白灰底 */
      margin: 20px auto;
      padding: 20px;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .post .comment {
      margin-top: 15px;
    }

    .btn { 
      color:aliceblue; 
      margin: 5px; 
      padding: 8px; 
      cursor: pointer; 
      background: rgb(10, 108, 219); 
      border-radius: 10px; 
      border-color: #d5e0ff; 
    }

    .btn:hover { 
      background: rgb(143, 164, 255); 
    }

    .comment {
      margin-top: 15px;
      text-align: left;
      width: 75%;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* 重點：整體靠左 */
    }

    .comment ol {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 10px 14px;
      margin: 8px 0;
      list-style-type: none;
      display: flex;
      align-items: flex-start;
      
      width: 100%; /* 撐滿整個貼文寬度 */
      box-sizing: border-box; /* 避免 padding 撐寬 */
    }

    .comment ol b {
      color: #374151;
      margin-right: 6px;
      flex-shrink: 0; /* 防止名字被擠壓 */
    }

    .comment ol span {
      color: #4b5563;
      word-break: break-word;
    }

   
  </style>
</head>
<body>
  <h1>🌟 心情便利貼 🌟</h1>
  <div id="postContainer"></div>

  <script>
    const apiUrl = "https://api-hw-2.onrender.com";


    async function loadPosts() {
      const res = await fetch(`${apiUrl}/posts`);
      const posts = await res.json();

      const container = document.getElementById("postContainer");
      container.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h3>${post.user}</h3>
          <p>${post.content}</p>
          <button class="btn" onclick="likePost(${post.id})">👍 ${post.likes}</button>
          <button class="btn" onclick="showCommentBox(${post.id})">💬 留言</button>
          <ul class="comment">
            ${post.comments.map(c => `
              <ol><b>${c.user}</b>：${c.text}</ol>`).join("")}
          </ul>
          <div id="commentBox-${post.id}"></div>
        `;
        container.appendChild(div);
      });
    }

    async function likePost(id) {
      await fetch(`${apiUrl}/like/${id}`, { method: "POST" });
      loadPosts();
    }

    function showCommentBox(id) {
      const box = document.getElementById(`commentBox-${id}`);
      box.innerHTML = `
        <input id="commentUser-${id}" placeholder="輸入你的名稱..." />
        <input id="commentInput-${id}" placeholder="輸入留言..."/>
        <button onclick="addComment(${id})">送出</button>
      `;
    }

    async function addComment(id) {
      const nameInput = document.getElementById(`commentUser-${id}`);
      const commentInput = document.getElementById(`commentInput-${id}`);

      const name = nameInput.value.trim();
      const comment = commentInput.value.trim();

      if (!name || !comment) {
        alert("請輸入名稱和留言內容喔！");
        return;
      }

      await fetch(`${apiUrl}/comment/${id}?name=${encodeURIComponent(name)}&comment=${encodeURIComponent(comment)}`, {
        method: "POST"
      });

      loadPosts();
    }


    loadPosts();

  </script>

</body>
</html>
